import com.github.snowdream.toybricks.plugin.ToybricksTask

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'toybricks'
apply from: "${rootDir}/gradle/plugins/android.gradle"

kapt {
    generateStubs = true
}

dependencies {
    compile 'com.github.snowdream:annotation:0.7@aar'

    compile project(':lib')
    compile project(':annotation')
//    annotationProcessor project(':processor')
    kapt project(':processor')
}

task listJars << {
    configurations.compile.each { File file -> println file.absolutePath }
}